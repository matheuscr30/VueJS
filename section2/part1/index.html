<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        <h1 v-once>{{ title }}</h1>
        <p>{{ sayHello() }} <a v-bind:href="link">Google</a></p>
        <hr>
        <p v-html='finishedLink'></p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                title: 'Hello World!',
                link: 'http://google.com.br',
                finishedLink: '<a href="http://google.com.br">Google2</a>'
            },
            methods: {
                sayHello: function(){
                    this.title = "Hello";
                    return this.title;
                }
            }
        });
    </script>
</body>
</html>
