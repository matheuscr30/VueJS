<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VueJS</title>
    <link rel="stylesheet" href="">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <style>
    #effect {
        width: 100px;
        height: 100px;
        border: 1px solid black;
    }

    .highlight {
        background-color: red;
        width: 200px !important;
    }

    .shrink {
        background-color: gray;
        width: 50px !important;
    }

    .red {
        background-color: red;
    }

    .blue {
        background-color: blue;
    }

    .green {
        background-color: green;
    }

    .progress-bar {
        width: 500px;
        height: 50px;
        background-color: gray;
    }
    </style>
</head>
<body>
    <div id="exercise">
        <!-- 1) Start the Effect with the Button. The Effect should alternate the "highlight" or "shrink" class on each new setInterval tick (attach respective class to the div with id "effect" below) -->
        <div>
            <button @click="startEffect">Start Effect</button>
            <div id="effect" :class="effectClasses"></div>
        </div>
        <!-- 2) Create a couple of CSS classes and attach them via the array syntax -->
        <div :class="['red', 'blue', 'green']">I got no class :(</div>
        <!-- 3) Let the user enter a class (create some example classes) and attach it -->
        <div>
            <input type="text" v-model="nameClass3">
            <div :class="nameClass3">{{ nameClass3 }}</div>
        </div>
        <!-- 4) Let the user enter a class and enter true/ false for another class (create some example classes) and attach the classes -->
        <div>
            <input type="text" v-model="nameClass4">
            <input type="text" v-model="isVisible">
            <div :class="[{red: isVisible}, nameClass4]">{{ nameClass4 }}</div>
        </div>
        <!-- 5) Repeat 3) but now with values for styles (instead of class names). Attach the respective styles.  -->
        <div>
            <input type="text" v-model="myStyle.backgroundColor">
            <div :style="myStyle">{{ myStyle.backgroundColor }}</div>
        </div>
        <!-- 6) Create a simple progress bar with setInterval and style bindings. Start it by hitting the below button. -->
        <div>
            <button v-on:click="startProgress">Start Progress</button>
            <div :class="['progress-bar']" :style="progressBarStyle"></div>
        </div>
    </div>

    <script>
    new Vue({
        el: '#exercise',
        data: {
            effectClasses: {
                highlight: true,
                shrink: false
            },
            nameClass3: '',
            nameClass4: '',
            isVisible: false,
            myStyle: {
                backgroundColor: 'blue'
            },
            progressBarStyle: {
                width: '0px',
                backgroundColor: 'green'
            }
        },
        methods: {
            startEffect: function(){
                var vm = this;
                setInterval(function(){
                    vm.effectClasses.highlight = !vm.effectClasses.highlight;
                    vm.effectClasses.shrink = !vm.effectClasses.shrink;
                }, 1000);
            },
            startProgress: function(){
                var vm = this;
                var width = 0;
                setInterval(function(){
                    width = width + 10;
                    vm.progressBarStyle.width = width + 'px';
                }, 500);
            }
        }
    });
</script>
</body>
</html>
